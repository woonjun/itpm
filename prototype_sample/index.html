<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Interaction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="button1">이메일 정리하기</button>
    <button id="button2">운전 대신 걷기</button>
    <button id="button3">이면지 사용하기</button>

    <div id="popup" style="display:none;">
        <input type="number" id="numberInput">
        <button id="submitNumber"><span id="unitLabel">입력</span></button>
    </div>

    <div style="display: flex; align-items: center;">
        <button id="donationCount">얻은 토큰 수: 0</button>
        <button id="donateButton">기부하기</button>
    </div>

    <div>
        <button id="donatedTokens">기부한 토큰 수: 0/10000</button>
    </div>

    <div>
        달성률: <span id="percentage">0%</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
